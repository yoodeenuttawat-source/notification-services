version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15
    container_name: notif_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notification_db
    ports:
      - "5432:5432"
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - notifications-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: notif_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "/usr/bin/nc -z localhost 2181 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - notifications-network

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: notif_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 15s
      retries: 20
      start_period: 120s
    restart: unless-stopped
    networks:
      - notifications-network

  # Application Services
  notification-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: notif_api
    command: node dist/src/notification-api/main.js
    environment:
      - NODE_ENV=production
      - API_PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=notification_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_MAX_CONNECTIONS=20
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=notification-api
      - KAFKA_GROUP_ID=notification-api-group
      - CACHE_MAX_SIZE=10000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/notifications/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - notifications-network

  splitter-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: notif_splitter_worker
    command: node dist/src/workers/splitter-worker/main.js
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=notification_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_MAX_CONNECTIONS=20
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=splitter-worker
      - KAFKA_GROUP_ID=splitter-worker-group
      - CACHE_MAX_SIZE=10000
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - notifications-network

  email-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: notif_email_worker
    command: node dist/src/workers/email-worker/main.js
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=notification_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_MAX_CONNECTIONS=20
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=email-worker
      - KAFKA_GROUP_ID=email-worker-group
      - CACHE_MAX_SIZE=10000
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - notifications-network

  push-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: notif_push_worker
    command: node dist/src/workers/push-worker/main.js
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=notification_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_MAX_CONNECTIONS=20
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=push-worker
      - KAFKA_GROUP_ID=push-worker-group
      - CACHE_MAX_SIZE=10000
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - notifications-network

  dlq-replay-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: notif_dlq_replay_worker
    command: node dist/src/workers/dlq-replay-worker/main.js
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=notification_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_MAX_CONNECTIONS=20
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=dlq-replay-worker
      - KAFKA_GROUP_ID=dlq-replay-worker-group
      - CACHE_MAX_SIZE=10000
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - notifications-network

volumes:
  postgres_data:

networks:
  notifications-network:
    name: notifications-network
    driver: bridge
