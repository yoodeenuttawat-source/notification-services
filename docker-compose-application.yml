      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=notification_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_MAX_CONNECTIONS=20
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=splitter-worker
      - KAFKA_GROUP_ID=splitter-worker-group
      - CACHE_MAX_SIZE=10000
