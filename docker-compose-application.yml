version: '3.8'

services:
  # Application Services
  notification-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: notif_api
    command: node dist/src/notification-api/main.js
    environment:
      - NODE_ENV=production
      - API_PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=notification_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_MAX_CONNECTIONS=20
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=notification-api
      - KAFKA_GROUP_ID=notification-api-group
      - CACHE_MAX_SIZE=10000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/notifications/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - notifications-network

  splitter-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: notif_splitter_worker
    command: node dist/src/workers/splitter-worker/main.js
